<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gymnos - Fitness Through Technology</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="web-container">
        <div class="image">
            <div>

            </div>
        </div>
        <div class="content">
            <div class="content-title">
                <img src="img/gymnoslogo.png" alt="logo">
            </div>
            <div class="content-main">
                <p>
                    Welcome to Gymnos! We’d like to invite you to enter
                    your email below to receive more information on our
                    upcoming products!
                </p>
            </div>
            <div class="content-submit">
                <form action="https://formspree.io/info@gymnos.ca" method="POST" class="needs-validation" novalidate>
                    <input type="hidden" name="_subject" value="Message from GYMNOS website" />
                    <input type="text" name="_gotcha" style="display:none" />
                    <input type="email" placeholder="Email Address" name="_replyto" required/>
                    <button type="submit">Submit</button>
               </form>
            </div>
        </div>
    </div>
    <div id="mobile-container">
        <div class="mobile-header">
            <img src="img/gymnoslogo.png" alt="logo">
        </div>
        <div class="mobile-main">
            <div class="mobile-content">
                <p>
                    Welcome to Gymnos! We’d like to invite you to enter
                    your email below to receive updates on
                    our upcoming products!
                </p>
            </div>
            <div class="mobile-submit">
                <form action="https://formspree.io/info@gymnos.ca" method="POST" class="needs-validation" novalidate>
                    <input type="hidden" name="_subject" value="Message from GYMNOS website" />
                    <input type="text" name="_gotcha" style="display:none" />
                    <input type="email" placeholder="Email Address" name="_replyto" required/>
                    <button type="submit">Submit</button>
               </form>
            </div>
            <div class="mobile-social">
                <a href="#"><img src="img/ig.png" alt="Instagram"></a>
                <a href="#"><img src="img/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="img/youtube.png" alt="Youtube"></a>
                <a href="#"><img src="img/fb.png" alt="Facebook"></a>
            </div>
        </div>
    </div>
    <footer>

        <em>Copyright &copy; GYMNOS 2019</em>
    </footer>
</body>

</html>
